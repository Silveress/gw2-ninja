<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        /* Colors */
        --color-guild-wars-2: #F44336;
        --color-heart-of-thorns: #4CAF50;
        --color-path-of-fire: #9C27B0;

        --app-primary-color: var(--color-path-of-fire);
        --app-text-color: #212121;
        --app-background-color: #ffffff;

        /* Generic styles */
        --app-box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.12);
        --app-border-radius: .125rem;
        --spacer-0: 0;
        --spacer-1: .25rem;
        --spacer-2: .5rem;
        --spacer-3: 1rem;
        --spacer-4: 1.5rem;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        color: var(--app-text-color);
      }

      h1, h2, h3, h4, h5, h6 {
        margin-top: var(--spacer-0);
        margin-bottom: var(--spacer-2);
      }

      p,
      ol,
      ul {
        margin-top: var(--spacer-0);
        margin-bottom: var(--spacer-3);
      }

      ol ol,
      ul ul,
      ol ul,
      ul ol {
        margin-bottom: var(--spacer-0);
      }

      .card {
        margin: var(--spacer-4);
        padding: var(--spacer-3);
        border-radius: var(--app-border-radius);
        background-color: var(--app-background-color);
        box-shadow: var(--app-box-shadow);
      }

      hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid var(--paper-grey-300);
        margin: var(--spacer-3) var(--spacer-0);
        padding: var(--spacer-0);
      }

      .row {
        margin: var(--spacer-4);
      }

      .row.narrow {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .text-center {
        text-align: center;
      }

      h1, 
      .display-4 {
        font-size: 112px;
        font-weight: 300;
        color: var(--app-text-color);
      }

      h2,
      .display-3 {
        font-size: 56px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h3,
      .display-2 {
        font-size: 45px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h4,
      .display-1 {
        font-size: 34px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h5,
      .headline {
        font-size: 24px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h6,
      .title {
        font-size: 20px;
        font-weight: 800;
        color: var(--app-text-color);
      }
    </style>
  </template>
</dom-module>
