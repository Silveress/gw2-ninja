<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        /* Purple 500 */
        --app-primary-color: #9C27B0;
      }

      body {
        color: var(--app-text-color);
      }

      .card {
        margin: 1.25rem;
        padding: 1rem;
        border-radius: .125rem;
        background-color: #fff;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.12);
      }

      .row {
        margin: 24px;
      }

      .row.narrow {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .text-center {
        text-align: center;
      }

      h1, 
      .display-4 {
        font-size: 112px;
        font-weight: 300;
        color: var(--app-text-color);
      }

      h2,
      .display-3 {
        font-size: 56px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h3,
      .display-2 {
        font-size: 45px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h4,
      .display-1 {
        font-size: 34px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h5,
      .headline {
        font-size: 24px;
        font-weight: 400;
        color: var(--app-text-color);
      }

      h6,
      .title {
        font-size: 20px;
        font-weight: 800;
        color: var(--app-text-color);
      }
    </style>
  </template>
</dom-module>
