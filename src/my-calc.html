<link rel="import" href="../bower_components/gw2-tpcalc/gw2-tpcalc.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-calc">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: var(--spacer-large);

        /* gw2-tpcalc */
        --gw2-tpcalc-card-background-color: #fff;
        --gw2-tpcalc-card-color: #000;
      }

      gw2-tpcalc {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <gw2-tpcalc></gw2-tpcalc>
  </template>

  <script>
    class MyCalc extends Polymer.Element {
      static get is() { return 'my-calc' }
    }

    window.customElements.define(MyCalc.is, MyCalc);
  </script>
</dom-module>
