<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/gw2-tpcalc/gw2-tpcalc.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-calc">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;

        /* gw2-tpcalc */
        --gw2-tpcalc-card-background-color: #009688;
        --gw2-tpcalc-card-color: #ffffff;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;
      }
    </style>

    <div class="row narrow">
      <gw2-tpcalc></gw2-tpcalc>
    </div>
  </template>

  <script>
    class MyCalc extends Polymer.Element {
      static get is() { return 'my-calc' }
    }

    window.customElements.define(MyCalc.is, MyCalc);
  </script>
</dom-module>
