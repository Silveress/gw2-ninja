<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chatcodes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .card {
        max-width: 500px;
      }

      @media screen and (min-width: 1100px) {
        .flex-spacer {
          display: flex;
          flex-direction: row-reverse;
          align-items: flex-start;
        }
      }
    </style>

    <div class="flex-spacer">
      <div class="card">
        <p>To get wardrobe code go to your account wardrobe in-game, find the skin you want, type /wiki in chat, shift-click the icon in the wardrobe, hit enter and copy the skin # from the wiki page that appears.</p>
      </div>
  
      <div>
        <div class="card">
          <paper-input label="Item (ID or item code)" value="{{itemId}}"></paper-input>
          <small>This needs to be the item code (i.e. from trading post or gw2spidy) not the wardrobe ID.</small>
    
          <paper-input label="Quantity (1â€“255)" type="number" value="{{quantity}}"></paper-input>
    
          <paper-input label="Upgrade 1 (ID or code)" value="{{upgrade1}}"></paper-input>
    
          <paper-input label="Upgrade 2 (ID or code)" value="{{upgrade2}}"></paper-input>
    
          <paper-input label="Skin (Wardrobe ID)" value="{{skinId}}"></paper-input>
        </div>
    
        <div class="card result">
          Code: <pre>{{result}}</pre>
        </div>
      </div>
    </div>

  </template>

  <script>
    class MyChatcodes extends Polymer.Element {
      static get is() { return 'my-chatcodes'; }

      static get properties() {
        return {
          itemId: {
            type: String,
            value: "[&AgFzPAAA]"
          },
          quantity: {
            type: Number,
            value: 1
          },
          upgrade1: {
            type: String,
            value: "[&AgGWlQAA]"
          },
          upgrade2: {
            type: String,
            value: "[&AgEkuwAA]"
          },
          skinId: {
            type: String,
            value: "[&C94OAAA=]"
          },
          result: {
            type: String,
            value: "[&AgFzPADg3g4AAJaVAAAkuwAA]"
          }
        };
      }
    }

    window.customElements.define(MyChatcodes.is, MyChatcodes);
  </script>
</dom-module>
