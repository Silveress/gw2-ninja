<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/page-title/page-title.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gw2-ninja">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --app-primary-color: #009688;
        --app-secondary-color: black;

        --app-text-color: #333333;
        --app-text-color-inverted: #ffffff;
      }

      app-toolbar {
        font-weight: 800;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer {
        box-shadow: 1px 0 4px rgba(0,0,0,.12);
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar [main-title] {
        text-transform: capitalize;
      }

      .drawer-list {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding-bottom: 1rem;
        box-sizing: border-box;
        min-height: calc(100vh - 4rem);
      }

      .drawer-list a {
        display: block;
        color: var(--app-text-color);
        text-decoration: none;
        line-height: 40px;
      }

      .drawer-list a.iron-selected paper-item {
        font-weight: 800;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>GW2 Ninja</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="index" href="/" tabindex="-1">
            <paper-item>Home</paper-item>
          </a>
          <hr>
          <a name="directory" href="/directory" tabindex="-1">
            <paper-item>Directory</paper-item>
          </a>
          <hr>
          <a name="collections" href="/collections" tabindex="-1">
            <paper-item>Collections</paper-item>
          </a>
          <a name="tickets" href="/tickets" tabindex="-1">
            <paper-item>Tickets</paper-item>
          </a>
          <hr>
          <a name="chatcodes" href="/chatcodes" tabindex="-1">
            <paper-item>Chatcodes</paper-item>
          </a>
          <a name="timer" href="/timer" tabindex="-1">
            <paper-item>HoT Timer</paper-item>
          </a>
          <a name="calc" href="/calc" tabindex="-1">
            <paper-item>TP Calc</paper-item>
          </a>
          <hr style="margin-top:auto">
          <a name="about" href="/about" tabindex="-1">
            <paper-item>About</paper-item>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[ _pageTitle(page) ]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-index       name="index"></my-index>
          <my-directory   name="directory"></my-directory>
          <my-collections name="collections"></my-collections>
          <my-tickets     name="tickets"></my-tickets>
          <my-chatcodes   name="chatcodes"></my-chatcodes>
          <my-timer       name="timer"></my-timer>
          <my-calc        name="calc"></my-calc>
          <my-about       name="about"></my-about>
          <my-view404     name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <page-title base-title="GW2 Ninja" direction="reversed" page-title="[[ _pageTitle(page) ]]"></page-title>
  </template>

  <script>
    class GW2Ninja extends Polymer.Element {

      static get is() { return 'gw2-ninja'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'index' in that case.
        this.page = page || 'index';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _pageTitle(activePage) {
        if (!activePage) return;

        if (activePage == 'index') return 'Home';
        if (activePage == 'directory') return 'Directory';
        if (activePage == 'collections') return 'Collections';
        if (activePage == 'tickets') return 'Tickets';
        if (activePage == 'chatcodes') return 'Chatcode Generator';
        if (activePage == 'timer') return 'Heart of Thorns Timer';
        if (activePage == 'calc') return 'Trading Post Calculator';
        if (activePage == 'about') return 'About GW2 Ninja';

        return activePage;
      }
    }

    window.customElements.define(GW2Ninja.is, GW2Ninja);
  </script>
</dom-module>
