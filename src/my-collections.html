<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./collections/collection-list.html">

<dom-module id="my-collections">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
      }

      .description {
        padding: 0 1rem 1rem;
        margin: 0;
        color: #ffffff;
        background-color: var(--app-primary-color);
      }

      paper-tabs {
        background-color: var(--app-primary-color);
        --paper-tabs-selection-bar-color: #ffffff;
      }

      paper-tab {
        color: white;
      }

      paper-spinner {
        margin: 1.25rem auto;
        display: none;
      }

      paper-spinner[active] {
        display: block;
      }
    </style>

    <p class="description">With the collections tool, you can see the prices of items in various collections, which can be bought straight off the trading post.<br> It also calculates a total price of how much the collection is worth.</p>

    <paper-tabs selected="{{selected}}" attr-for-selected="name">
      <paper-tab name="basic">Basic</paper-tab>
      <paper-tab name="rare">Rare</paper-tab>
      <paper-tab name="black-lion">Black Lion</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}" attr-for-selected="name" fallback-selection="basic">
      <div name="basic">
        <paper-spinner alt="Loading basic collections..." active="[[basicLoading]]"></paper-spinner>
        <template is="dom-repeat" items="{{basic}}" as="category">
          <collection-list category-name="[[category.name]]" category-items="[[category.items]]"></collection-list>
        </template>
      </div>
      <div name="rare">
        <paper-spinner alt="Loading basic collections..." active$="[[rareLoading]]"></paper-spinner>
        <template is="dom-repeat" items="{{rare}}" as="category">
          <collection-list category-name="[[category.name]]" category-items="[[category.items]]"></collection-list>
        </template>
      </div>
      <div name="black-lion">
        <paper-spinner alt="Loading basic collections..." active$="[[blacklionLoading]]"></paper-spinner>
        <template is="dom-repeat" items="{{blacklion}}" as="category">
          <collection-list category-name="[[category.name]]" category-items="[[category.items]]"></collection-list>
        </template>
    </iron-pages>
  </template>

  <script>
    class MyCollections extends Polymer.Element {
      static get is() { return 'my-collections'; }

      static get properties() {
        return {
          collections: {
            type: Array
          },
          basic: {
            type: Array
          },
          rare: {
            type: Array
          },
          blacklion: {
            type: Array
          },
          basicLoading: {
            type: Boolean,
            value: true
          },
          rareLoading: {
            type: Boolean,
            value: true
          },
          blacklionLoading: {
            type: Boolean,
            value: true
          }
        };
      }

      ready() {
        super.ready();
        this._loadCollectionData();
      }

      _getAndSetDataByWorker(collections, category) {
        const that = this;
        const worker = new Worker('src/workers/collection-worker.js');

        worker.postMessage({
          'collections': collections,
          'category': category
        });

        worker.onmessage = (e) => {
          that.set(category, e.data.collections);
          that.set(category + 'Loading', false);
        }
      }

      async _loadCollectionData() {
        const collectionMeta = await fetch('./src/data/collections.json');
        const collectionJson = await collectionMeta.json();

        this._getAndSetDataByWorker(collectionJson, 'basic');
        this._getAndSetDataByWorker(collectionJson, 'rare');
        this._getAndSetDataByWorker(collectionJson, 'blacklion');
      }
    }

    window.customElements.define(MyCollections.is, MyCollections);
  </script>
</dom-module>
