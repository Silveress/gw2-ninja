<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/gw2-coin-output/gw2-coin-output.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-collections">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
      }

      paper-tabs {
        background-color: var(--app-primary-color);
        --paper-tabs-selection-bar-color: #ffffff;
      }

      paper-tab {
        color: white;
      }

      .card {
        padding: 0;
      }

      .category-name {
        font-weight: 500;
      }

      .category-item {
        padding: 0 1rem;
        border-bottom: 1px solid lightgrey;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .category-item-name {
        margin-right: auto;
      }

      gw2-coin-output {
        margin-left: 1rem;
        width: 25%;
        text-align: right;
      }
    </style>

    <paper-tabs selected="{{selected}}" attr-for-selected="name">
      <paper-tab name="basic">Basic</paper-tab>
      <paper-tab name="rare">Rare</paper-tab>
      <paper-tab name="black-lion">Black Lion</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}" attr-for-selected="name" fallback-selection="basic">
      <div name="basic">
        <template is="dom-repeat" items="{{basic}}" as="category">
          <div class="card">
            <div class="category-item">
              <p class="category-name category-item-name">[[category.name]]</p>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'sells')]]"></gw2-coin-output>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'buys')]]"></gw2-coin-output>
            </div>
            
            <template is="dom-repeat" items="{{category.items}}">
              <div class="category-item">
                <p class="category-item-name">[[item.name]]</p>
                <gw2-coin-output coin-string="[[item.buys.unit_price]]"></gw2-coin-output>
                <gw2-coin-output coin-string="[[item.sells.unit_price]]"></gw2-coin-output>
              </div>
            </template>
          </div>
        </template>
      </div>
      <div name="rare">
        <template is="dom-repeat" items="{{rare}}" as="category">
          <div class="card">
            <div class="category-item">
              <p class="category-name category-item-name">[[category.name]]</p>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'sells')]]"></gw2-coin-output>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'buys')]]"></gw2-coin-output>
            </div>
            
            <template is="dom-repeat" items="{{category.items}}">
              <div class="category-item">
                <p class="category-item-name">[[item.name]]</p>
                <gw2-coin-output coin-string="[[item.buys.unit_price]]"></gw2-coin-output>
                <gw2-coin-output coin-string="[[item.sells.unit_price]]"></gw2-coin-output>
              </div>
            </template>
          </div>
        </template>
      </div>
      <div name="black-lion">
        <template is="dom-repeat" items="{{blacklion}}" as="category">
          <div class="card">
            <div class="category-item">
              <p class="category-name category-item-name">[[category.name]]</p>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'sells')]]"></gw2-coin-output>
              <gw2-coin-output coin-string="[[_calcTotalPrices(category.items, 'buys')]]"></gw2-coin-output>
            </div>
            
            <template is="dom-repeat" items="{{category.items}}">
              <div class="category-item">
                <p class="category-item-name">[[item.name]]</p>
                <gw2-coin-output coin-string="[[item.buys.unit_price]]"></gw2-coin-output>
                <gw2-coin-output coin-string="[[item.sells.unit_price]]"></gw2-coin-output>
              </div>
            </template>
          </div>
        </template>
    </iron-pages>
  </template>

  <script>
    class MyCollections extends Polymer.Element {
      static get is() { return 'my-collections'; }

      static get properties() {
        return {
          collections: {
            type: Array
          },
          basic: {
            type: Array
          },
          rare: {
            type: Array
          },
          blacklion: {
            type: Array
          }
        };
      }

      ready() {
        super.ready();
        this._loadCollectionData();
      }

      async _loadCollectionData() {
        const collectionMeta = await fetch('./src/data/collections.json');
        const collectionJson = await collectionMeta.json()

        const basic = this._filterEntries(collectionJson, 'basic');
        const basicWithPrices = await Promise.all(basic.map(async collection => {
          return Object.assign({}, collection, { items: await this._loadItemData(collection.ids) });
        }, this));
        this.set('basic', basicWithPrices);
        
        const rare = this._filterEntries(collectionJson, 'rare');
        const rareWithPrices = await Promise.all(rare.map(async collection => {
          return Object.assign({}, collection, { items: await this._loadItemData(collection.ids) });
        }, this));
        this.set('rare', rareWithPrices);

        const blacklion = this._filterEntries(collectionJson, 'blacklion');
        const blacklionWithPrices = await Promise.all(blacklion.map(async collection => {
          return Object.assign({}, collection, { items: await this._loadItemData(collection.ids) });
        }, this));
        this.set('blacklion', blacklionWithPrices);
      }

      async _loadItemData(ids) {
        const itemsData = await fetch('https://api.guildwars2.com/v2/items?ids=' + ids);
        const pricesData = await fetch('https://api.guildwars2.com/v2/commerce/prices?ids=' + ids);
        const itemsJson = await itemsData.json();
        const pricesJson = await pricesData.json();

        return itemsJson.map(item => {
          return Object.assign({}, item, pricesJson.find(price => price.id === item.id));
        });
      }

      _filterEntries(collections, category) {
        if (!collections) return;
        return collections.filter((collection) => {
          return collection.category == category;
        });
      }

      _calcTotalPrices(items, buysOrSells) {
        let totalPrices = 0;

        switch (buysOrSells) {
          case 'sells':
            items.forEach((item) => { totalPrices += item.sells.unit_price });
            break;
          case 'buys':
          default:
            items.forEach((item) => { totalPrices += item.buys.unit_price });
            break;
        }
        

        return totalPrices;
      }
    }

    window.customElements.define(MyCollections.is, MyCollections);
  </script>
</dom-module>
